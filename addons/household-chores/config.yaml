---
name: Household Chores Reminder
description: Reminder system for household chores with notifications to phones
version: 1.0.0
slug: household-chores
codeowners:
  - johan-ankarsrum
category: automation
arch:
  - amd64
  - armv7
  - arm64
startup: services
boot: auto
image: ghcr.io/johan-ankarsrum/addon-household-chores:{arch}
ports:
  8000/tcp: 8000
volumes:
  data: {}
environment:
  HA_URL: http://homeassistant.local:8123
  DATA_DIR: /data
  PORT: 8000
options:
  ha_url: http://homeassistant.local:8123
  ha_token: ""
  timezone: Europe/Stockholm
  port: 8000
  log_level: info
schema:
  ha_url: str
  ha_token: str
  timezone: str?
  port: int?
  log_level: str?
required:
  - ha_token
services:
  http:
    main: true
    port: 8000
